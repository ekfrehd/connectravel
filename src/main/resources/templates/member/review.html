<!DOCTYPE html>
<html layout:decorate="~{fragments/layout1}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function () {
            var errorMessage = [[${errorMessage}]];
            if (errorMessage != null) {
                alert(errorMessage);
            }
        });
    </script>

</th:block>

<div layout:fragment="content">
    <style>
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            font-size: 2.25rem;
            line-height: 2.5rem;
            justify-content: space-around;
            padding: 0 0.2em;
            text-align: center;
            width: 5em;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            -webkit-text-fill-color: transparent; /* Will override color (regardless of order) */
            -webkit-text-stroke-width: 2.3px;
            -webkit-text-stroke-color: #2b2a29;
            cursor: pointer;
        }

        .star-rating :checked ~ label {
            -webkit-text-fill-color: gold;
        }

        .star-rating label:hover,
        .star-rating label:hover ~ label {
            -webkit-text-fill-color: #fff58c;
        }
    </style>


    <div class="dashboard-area section-bg-2 pat-100 pab-100">
        <div class="container">
            <div class="dashboard-contents-wrapper">
                <div class="dashboard-icon">
                    <div class="sidebar-icon">
                        <i class="las la-bars"></i>
                    </div>
                </div>
                <div class="dashboard-left-content">
                    <div class="dashboard-close-main">
                        <div class="close-bars"><i class="las la-times"></i></div>
                        <div class="dashboard-bottom">
                            <ul class="dashboard-list list-style-none">
                                <li class="list">
                                    <a href="dashboard.html"> <i class="las la-briefcase"></i> 포인트 </a>
                                </li>
                                <li class="list active">
                                    <a href="/reservation/list"> <i class="las la-briefcase"></i> 예약현황 </a>
                                </li>
                                <li class="list has-children">
                                    <a href="/member/memberinfo"> <i class="las la-user-circle"></i> 프로필 </a>
                                    <ul class="submenu list-style-none">
                                        <li class="list"><a href="/member/memberinfo"> 프로필 </a></li>
                                        <li class="list"><a href="/member/update"> 프로필 수정 </a></li>
                                        <li class="list"><a href="/member/changepw"> 비밀번호 변경 </a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="dashboard-right-contents mt-4 mt-lg-0">
                    <div class="dashboard-reservation">
                        <div class="single-reservation bg-white base-padding">
                            <h3 class="single-reservation-title"> 리뷰등록 </h3>
                            <div class="custom--form dashboard-form mat-25">
                                <form enctype="multipart/form-data" method="post" th:action="@{/review/register}"
                                      th:object="${dto}">
                                    <div th:if="${errorMessage}">
                                        <p style="color: red;" th:text="${errorMessage}"></p>
                                    </div>
                                    <input th:field="*{writerEmail}" type="hidden">
                                    <input th:field="*{rvno}" type="hidden">

                                    <h4 class="h4">숙소 이름 : [[${accommodationName}]]</h4>
                                    <h3 class="h5">객실 이름 : [[${roomName}]]</h3>

                                    <div class="star-rating mab-25">
                                        <input id="5-stars" name="grade" type="radio" v-model="ratings" value="5"/>
                                        <label class="star pr-4" for="5-stars">★</label>
                                        <input id="4-stars" name="grade" type="radio" v-model="ratings" value="4"/>
                                        <label class="star" for="4-stars">★</label>
                                        <input id="3-stars" name="grade" type="radio" v-model="ratings" value="3"/>
                                        <label class="star" for="3-stars">★</label>
                                        <input id="2-stars" name="grade" type="radio" v-model="ratings" value="2"/>
                                        <label class="star" for="2-stars">★</label>
                                        <input id="1-star" name="grade" type="radio" v-model="ratings" value="1"/>
                                        <label class="star" for="1-star">★</label>
                                    </div>

                                    <textarea cols="50" id="content" name="content" required="required" rows="5"
                                              th:field="*{content}"></textarea>

                                    <div class="col-12 col-md-6">
                                        <label class="form-label">이미지</label>
                                        <input class="form-control" name="images" type="file">
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label class="form-label">이미지</label>
                                        <input class="form-control" name="images" type="file">
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <label class="form-label">이미지</label>
                                        <input class="form-control" name="images" type="file">
                                    </div>
                                    <div class="row mat-25">
                                        <button class="btn btn-primary" type="submit">작성완료</button>
                                        <button class="btn btn-bg-white" onclick="location.href='/reservation/list'"
                                                type="button">돌아가기
                                        </button>
                                    </div>
                                </form>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Dashboard area end -->

</div>

</html>
