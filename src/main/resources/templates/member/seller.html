<!DOCTYPE html>
<html layout:decorate="~{fragmentsAdmin/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function () {
            var errorMessage = [[${errorMessage}]];
            if (errorMessage != null) {
                alert(errorMessage);
            }
        });
    </script>

</th:block>

<div layout:fragment="content">

    <div class="card" style="max-width: 450px; margin: 0 auto; margin-top: 75px; padding: 30px;">
        <div class="card-body">
            <form action="/member/seller" method="post" role="form">
                <div class="form-group">
                    <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
                </div>
                <p> 숙박 업소 등록전에 전화번호 인증이 필요합니다.</p>
                <div class="form-group">
                    <label th:for="email">이메일주소</label>
                    <input class="form-control" name="email" th:if="${memberFormDto.email}" th:readonly="${true}" th:value="${memberFormDto.email}" type="email"/>
                </div>
                <div class="form-group">
                    <label th:for="name">이름</label>
                    <input class="form-control" name="name" placeholder="이름을 입력해주세요" required type="text">
                </div>
                <div class="form-group">
                    <label th:for="tel">전화번호</label>
                    <div style="display: flex;">
                        <input class="form-control" maxlength="3" name="tel1" required style="flex: 1;" th:value="*{memberFormDto.tel1}" type="tel">&nbsp;&nbsp;
                        <input class="form-control" maxlength="4" name="tel2" required style="flex: 1;" th:value="*{memberFormDto.tel2}" type="tel">&nbsp;&nbsp;
                        <input class="form-control" maxlength="4" name="tel3" required style="flex: 1;" th:value="*{memberFormDto.tel3}" type="tel">
                    </div>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <button class="btn btn-dark" type="submit">등록하기</button>
                </div>
            </form>
        </div>
    </div>

</div>

</html>
