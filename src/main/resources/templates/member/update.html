<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button-container button {
            margin: 0 10px;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function () {
            var errorMessage = [[${errorMessage}]];
            if (errorMessage != null) {
                alert(errorMessage);
            }
        });
    </script>

</th:block>

<div layout:fragment="content">
    <div class="dashboard-area section-bg-2 pat-100 pab-100">
        <div class="container">
            <div class="dashboard-contents-wrapper">
                <div class="dashboard-icon">
                    <div class="sidebar-icon">
                        <i class="las la-bars"></i>
                    </div>
                </div>
                <div class="dashboard-left-content">
                    <div class="dashboard-close-main">
                        <div class="close-bars"><i class="las la-times"></i></div>
                        <div class="dashboard-bottom">
                            <ul class="dashboard-list list-style-none">
                                <li class="list">
                                    <a href="/member/point"> <i class="las la-briefcase"></i>포인트</a>
                                </li>
                                <li class="list">
                                    <a href="/reservation/list"> <i class="las la-briefcase"></i>예약 현황</a>
                                </li>
                                <li class="list has-children active open show">
                                    <a href="javascript:void(0)"> <i class="las la-user-circle"></i>프로필</a>
                                    <ul class="submenu list-style-none">
                                        <li class="list"><a href="/member/myPage">프로필</a></li>
                                        <li class="list selected"><a href="/member/update">프로필 수정</a></li>
                                        <li class="list"><a href="/member/updatePassword">비밀번호 변경</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="dashboard-right-contents mt-4 mt-lg-0">
                    <div class="dashboard-reservation">
                        <div class="single-reservation bg-white base-padding">
                            <h3 class="single-reservation-title">프로필 수정</h3>
                            <div class="custom--form dashboard-form">
                                <div class="form--message">
                                    <p th:text="${errorMessage}" th:if="${errorMessage}"></p>
                                </div>
                                <form th:action="@{/member/update}" role="form" method="post" th:object="${memberDTO}">
                                    <div class="dashboard-flex-input">
                                        <div class="dashboard-input mt-4">
                                            <label class="label-title" th:for="email">이메일</label>
                                            <input type="text" class="form--control" placeholder="이메일을 입력하세요"
                                                   name="email" th:value="*{email}" readonly>
                                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                               class="fieldError" required>이메일이 올바르지 않습니다.</p>
                                        </div>
                                    </div>
                                    <div class="dashboard-flex-input">
                                        <div class="dashboard-input mt-4">
                                            <label class="label-title" th:for="username">이름</label>
                                            <input type="text" class="form--control" placeholder="이름을 입력하세요"
                                                   name="username" th:value="*{username}">
                                            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                               class="fieldError" required>이름이 올바르지 않습니다.</p>
                                        </div>
                                    </div>
                                    <div class="dashboard-flex-input">
                                        <div class="dashboard-input mt-4">
                                            <label class="label-title" th:for="nickName">닉네임</label>
                                            <input type="text" class="form--control" placeholder="닉네임을 입력하세요" name="nickName" th:value="*{nickName}">
                                            <p th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}" class="fieldError" required>닉네임이 올바르지 않습니다.</p>

                                        </div>
                                    </div>
                                    <div class="dashboard-flex-input">
                                        <div class="dashboard-input mt-4">
                                            <label class="label-title" th:for="tel">전화번호</label>
                                            <div style="display: flex;">
                                                <input type="tel" th:value="*{tel1}" name="tel1" class="form--control"
                                                       maxlength="3" required style="flex: 1;">&nbsp;&nbsp;
                                                <input type="tel" th:value="*{tel2}" name="tel2" class="form--control"
                                                       maxlength="4" required style="flex: 1;">&nbsp;&nbsp;
                                                <input type="tel" th:value="*{tel3}" name="tel3" class="form--control"
                                                       maxlength="4" required style="flex: 1;">
                                            </div>
                                            <p th:if="${#fields.hasErrors('tel1') || #fields.hasErrors('tel2') || #fields.hasErrors('tel3')}"
                                               th:errors="*{tel1}" class="fieldError" required>전화번호가 올바르지 않습니다.</p>
                                        </div>
                                    </div>
                                    <div class="btn-wrapper mt-4">
                                        <button type="submit" class="cmn-btn btn-bg-1">프로필 수정</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Dashboard area end -->
</div>

</html>
