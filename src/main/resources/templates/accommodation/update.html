<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentsAdmin/layout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/3sfksqzu5vmtem6z88d0gi61nmmvqmyx39n9tokdq3jkwkkj/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tinymce/tinymce-jquery@2/dist/tinymce-jquery.min.js"></script>
    <!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
    <div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
        <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()" alt="닫기 버튼">
    </div>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        // 우편번호 찾기 화면을 넣을 element
        var element_layer = document.getElementById('layer');

        function closeDaumPostcode() {
            // iframe을 넣은 element를 안보이게 한다.
            element_layer.style.display = 'none';
        }

        function sample2_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수


                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }
                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('sample2_postcode').value = data.zonecode;
                    document.getElementById("sample2_address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.

                    // iframe을 넣은 element를 안보이게 한다.
                    // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                    element_layer.style.display = 'none';
                },
                width : '100%',
                height : '100%',
                maxSuggestItems : 5
            }).embed(element_layer);

            // iframe을 넣은 element를 보이게 한다.
            element_layer.style.display = 'block';

            // iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
            initLayerPosition();
        }

        // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
        // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
        // 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
        function initLayerPosition(){
            var width = 300; //우편번호서비스가 들어갈 element의 width
            var height = 400; //우편번호서비스가 들어갈 element의 height
            var borderWidth = 5; //샘플에서 사용하는 border의 두께

            // 위에서 선언한 값들을 실제 element에 넣는다.
            element_layer.style.width = width + 'px';
            element_layer.style.height = height + 'px';
            element_layer.style.border = borderWidth + 'px solid';
            // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
            element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width)/2 - borderWidth) + 'px';
            element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height)/2 - borderWidth) + 'px';
        }
    </script>
    <div class="container justify-content-center" style="margin-top: 30px">
        <div class="card border-dark mb-3" style="max-width: 90%">
            <div class="card-header">숙박 업소 수정</div>
            <div class="card-body">
                <div class="form-group">
                    <p th:text="${message}" th:if="${message}"></p>
                </div>

                <form th:action="@{/seller/accommodation/update}" th:method="post" enctype="multipart/form-data">
                    <input type="hidden" name="sellerEmail" th:value="${dto.sellerEmail}" />
                    <input type="hidden" name="ano" th:value="${dto.ano}" />
                    <table class="table table-bordered">
                        <tr>
                            <th>숙박업소 명</th>
                            <td>
                                <input type="text" class="form-control" name="accommodationName" th:value="${dto.accommodationName}" placeholder="숙박업소 명을 입력하세요.">
                            </td>
                        </tr>
                        <tr>
                            <th>숙박업소 종류</th>
                            <td>
                                <select class="form-select" name="accommodationType" th:value="${dto.accommodationType}">
                                    <option value="motel">모텔</option>
                                    <option value="hotel">호텔&리조트</option>
                                    <option value="pension">팬션</option>
                                    <option value="guesthouse">게스트하우스</option>
                                    <option value="camping">캠핑&글램핑</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>사업주 명</th>
                            <td>
                                <input type="text" class="form-control" name="sellerName"
                                       th:value="${dto.sellerName}" placeholder="숙박업소를 운영하는 분의 성함을 입력하세요.">
                            </td>
                        </tr>
                        <tr>
                            <th>숙박업소 전화번호</th>
                            <td>
                                <input type="text" th:value="${dto.tel}"  class="form-control" name="tel" placeholder="숙박업소 전화번호를 입력하세요" >
                            </td>
                        </tr>
                        <tr>
                            <th>우편번호
                                <input type="button" onclick="sample2_execDaumPostcode()" value="우편번호 찾기" ></th>
                            <td>
                                <input type="number" th:value="${dto.postal}" class="form-control" name="postal" placeholder="숙박업소 우편번호를 입력하세요." th:size="5"  id="sample2_postcode" readonly>
                            </td>
                        </tr>
                        <tr>
                            <th>숙박업소 주소</th>
                            <td>
                                <input type="text" th:value="${dto.address}" class="form-control" name="address" placeholder="숙박업소 주소를 입력하세요" id="sample2_address" readonly>
                            </td>
                        </tr>
                        <tr>
                            <th>숙박업소 소개</th>
                            <td>
                                <textarea class="form-control" rows="5" name="intro" th:utext="${dto.intro}"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th>숙박업소 설명</th>
                            <td>
                                <textarea id="tiny" name="content" th:utext="${dto.content}"></textarea>
                                <script>
                                    tinymce.init({
                                        selector: '#tiny',
                                        height: 500,
                                        menubar: false,
                                        plugins: [
                                            'advlist', 'autolink', 'lists', 'link', 'image', 'charmap', 'preview',
                                            'anchor', 'searchreplace', 'visualblocks', 'fullscreen',
                                            'insertdatetime', 'media', 'table', 'code', 'help', 'wordcount'
                                        ],
                                        toolbar: 'undo redo | blocks | bold italic backcolor | ' +
                                            'alignleft aligncenter alignright alignjustify | ' +
                                            'bullist numlist outdent indent | removeformat | help'
                                    });
                                </script>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="text-center">
                                <button type="submit" class="btn btn-dark">Submit</button>
                            </td>
                        </tr>
                    </table>
                 <!--   <div class="col-12 col-md-6">
                        <label class="form-label">이미지</label>
                        <input class="form-control" type="file" name="images">
                    </div>

                    <div class="col-12 col-md-6">
                        <label class="form-label">이미지</label>
                        <input class="form-control" type="file" name="images">
                    </div> -->
                </form>
            </div>
        </div>
    </div>

</div>


</html>
