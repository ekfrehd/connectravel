<!DOCTYPE html>
<html layout:decorate="~{fragments/layout1}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>
<div layout:fragment="content">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script referrerpolicy="origin" src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tinymce/tinymce-jquery@2/dist/tinymce-jquery.min.js"></script>

    <!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
    <div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
        <img alt="닫기 버튼" id="btnCloseLayer"
             onclick="closeDaumPostcode()" src="//t1.daumcdn.net/postcode/resource/images/close.png"
             style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1">
    </div>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        // 우편번호 찾기 화면을 넣을 element
        var element_layer = document.getElementById('layer');

        function closeDaumPostcode() {
            // iframe을 넣은 element를 안보이게 한다.
            element_layer.style.display = 'none';
        }

        function sample2_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function (data) {
                    // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var addr = ''; // 주소 변수


                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                        addr = data.roadAddress;
                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                        addr = data.jibunAddress;
                    }
                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                    document.getElementById('sample2_postcode').value = data.zonecode;
                    document.getElementById("sample2_address").value = addr;
                    // 커서를 상세주소 필드로 이동한다.

                    // iframe을 넣은 element를 안보이게 한다.
                    // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                    element_layer.style.display = 'none';
                },
                width: '100%',
                height: '100%',
                maxSuggestItems: 5
            }).embed(element_layer);

            // iframe을 넣은 element를 보이게 한다.
            element_layer.style.display = 'block';

            // iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
            initLayerPosition();
        }

        // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
        // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
        // 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
        function initLayerPosition() {
            var width = 300; //우편번호서비스가 들어갈 element의 width
            var height = 400; //우편번호서비스가 들어갈 element의 height
            var borderWidth = 5; //샘플에서 사용하는 border의 두께

            // 위에서 선언한 값들을 실제 element에 넣는다.
            element_layer.style.width = width + 'px';
            element_layer.style.height = height + 'px';
            element_layer.style.border = borderWidth + 'px solid';
            // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
            element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width) / 2 - borderWidth) + 'px';
            element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height) / 2 - borderWidth) + 'px';
        }
    </script>

    <section class="blog-details-area pat-100 pab-100">
        <div class="container">
            <div class="row gy-5">
                <div class="col-xl-12 col-lg-12">
                    <div class="blog-details-wrapper">

                        <h1 class="mt-4">게시물 수정</h1>

                        <form action="/tour/modify" method="post">
                            <!--페이지 번호  -->
                            <input name="page" th:value="${requestDTO.page}" type="hidden">
                            <input name="type" th:value="${requestDTO.type}" type="hidden">
                            <input name="keyword" th:value="${requestDTO.keyword}" type="hidden">

                            <div class="form-group">
                                <label>Tbno</label>
                                <input class="form--control" name="tbno" readonly th:value="${tourboard.tbno}"
                                       type="text">
                            </div>

                            <div class="form-group">
                                <label>제목</label>
                                <input class="form--control" name="title" th:value="${tourboard.title}" type="text">
                            </div>
                            <div class="form-group">
                                <label>카테고리</label>
                                <select class="form-select" name="category" th:value="${tourboard.category}">
                                    <option value="attraction">명소</option>
                                    <option value="activity">액티비티</option>
                                    <option value="food">음식</option>
                                    <option value="shopping">쇼핑</option>
                                </select>
                            </div>
                            <div>
                                <label>우편번호</label>
                                <input onclick="sample2_execDaumPostcode()" type="button" value="우편번호 찾기">
                                <input class="form-control" id="sample2_postcode" name="postal" placeholder="우편번호를 입력하세요." readonly th:size="5" th:value="${tourboard.postal}" type="number">
                            </div>
                            <div>
                                <lable>주소</lable>
                                <input class="form-control" id="sample2_address" name="address" placeholder="주소를 입력하세요" readonly th:value="${tourboard.address}" type="text">
                            </div>
                            <div class="form-group">
                                <label>내용</label>
                                <textarea class="form--control" id="tiny"
                                          name="content" th:utext="${tourboard.content}"></textarea>
                                <script>
                                    tinymce.init({
                                        selector: '#tiny',
                                        height: 500,
                                        menubar: false,
                                        plugins: [
                                            'advlist', 'autolink', 'lists', 'link', 'image', 'charmap', 'preview',
                                            'anchor', 'searchreplace', 'visualblocks', 'fullscreen',
                                            'insertdatetime', 'media', 'table', 'code', 'help', 'wordcount'
                                        ],
                                        toolbar: 'undo redo | blocks | bold italic backcolor | ' +
                                            'alignleft aligncenter alignright alignjustify | ' +
                                            'bullist numlist outdent indent | removeformat | help'
                                    });
                                </script>
                            </div>
                            <div class="form-group">
                                <label>RegDate</label>
                                <input class="form--control" readonly
                                       th:value="${#temporals.format(tourboard.regDate, 'yyyy/MM/dd HH:mm:ss')}"
                                       type="text">
                            </div>
                            <div class="form-group">
                                <label>ModDate</label>
                                <input class="form--control" readonly
                                       th:value="${#temporals.format(tourboard.modDate, 'yyyy/MM/dd HH:mm:ss')}"
                                       type="text">
                            </div>

                        </form>

                        <button class="btn btn-primary modifyBtn" type="button">Modify</button>

                        <button class="btn btn-info listBtn" type="button">List</button>

                        <button class="btn btn-danger removeBtn" type="button">Remove</button>

                        <script th:inline="javascript">

                            var actionForm = $("form"); //form 태그 객체

                            $(".removeBtn").click(function () { //삭제 버튼 작동 함수

                                actionForm
                                    .attr("action", "/tour/remove")
                                    .attr("method", "post");

                                actionForm.submit();

                            });

                            $(".modifyBtn").click(function () { //수정 버튼 작동 함수

                                if (!confirm("수정하시겠습니까?")) {
                                    return;
                                }

                                actionForm
                                    .attr("action", "/tour/modify")
                                    .attr("method", "post")
                                    .submit();
                            });

                            $(".listBtn").click(function () { //목록 버튼 작동 함수

                                //var pageInfo = $("input[name='page']");
                                var page = $("input[name='page']");
                                var type = $("input[name='type']");
                                var keyword = $("input[name='keyword']"); //페이지와 타입, 검색내용을 불러옴

                                actionForm.empty(); //form 태그의 모든 내용을 지우고

                                actionForm.append(page);
                                actionForm.append(type);
                                actionForm.append(keyword);
                                //페이지,타입,검색내용을 보냄

                                actionForm
                                    .attr("action", "/tour/list")
                                    .attr("method", "get");

                                actionForm.submit();

                            });

                        </script>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
</html>
