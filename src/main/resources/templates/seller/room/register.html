<!DOCTYPE html>
<html
        layout:decorate="~{fragmentsAdmin/layout}"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script referrerpolicy="origin" src="https://cdn.tiny.cloud/1/3sfksqzu5vmtem6z88d0gi61nmmvqmyx39n9tokdq3jkwkkj/tinymce/6/tinymce.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tinymce/tinymce-jquery@2/dist/tinymce-jquery.min.js"></script>

    <title>Admin Dashboard</title>
</head>

<body>
<div layout:fragment="content">
    <div style="padding: 15px;">
        <div class="white-box">

            <form action="/seller/room/register" class="row g-3" enctype="multipart/form-data" method="post">
                <h5 class="col-12 mb-3">방 정보를 입력하세요.</h5>

                <div class="col-12 col-md-6">
                    <label class="form-label">방 이름</label>
                    <input class="form-control" name="room_name" type="text">
                </div>

                <div class="col-12 col-md-6">
                    <label class="form-label">방 가격</label>
                    <input class="form-control" name="price" type="number">
                </div>

                <div class="col-12">
                    <div>
                        영업여부
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="operating-yes" name="operating" type="radio" value="true">
                        <label class="form-check-label" for="operating-yes">영업중</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="operating-no" name="operating" type="radio" value="false">
                        <label class="form-check-label" for="operating-no">영업안함</label>
                    </div>
                </div>

                <div class="col-12">
                    <label class="form-label">내용 입력</label>
                    <textarea id="tiny" name="content"></textarea>
                </div>

                <div class="col-12 col-md-6">
                    <label class="form-label">이미지</label>
                    <input class="form-control" name="images" type="file">
                </div>

                <div class="col-12 col-md-6">
                    <label class="form-label">이미지</label>
                    <input class="form-control" name="images" type="file">
                </div>

                <!-- 이미지 수만큼 위와 같은 코드를 반복해서 작성합니다. -->

                <div class="col-12">
                    <button class="btn btn-primary" type="submit">생성</button>
                </div>
            </form>

            <script>
                tinymce.init({
                    selector: '#tiny',
                    height: 500,
                    menubar: false,
                    plugins: [
                        'advlist', 'autolink', 'lists', 'link', 'image', 'charmap', 'preview',
                        'anchor', 'searchreplace', 'visualblocks', 'fullscreen',
                        'insertdatetime', 'media', 'table', 'code', 'help', 'wordcount'
                    ],
                    toolbar: 'undo redo | blocks | bold italic backcolor | ' +
                        'alignleft aligncenter alignright alignjustify | ' +
                        'bullist numlist outdent indent | removeformat | help'
                });
            </script>
        </div>
    </div>
</div>
</body>

</html>
