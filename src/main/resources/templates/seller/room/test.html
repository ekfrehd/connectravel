<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pie Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSbNt0"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-Wf5yibpX6EdarufJ75G6hJQ5PaXtkKtu6UG5TOeNV6gBiFeWPGFN9MuhOf23QSh+" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</head>

<body>


<div class="container">
    <h1>Sales Page</h1>

    <form action="sales" method="get">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="startDate">Start Date</label>
            <div class="col-sm-10">
                <input class="form-control" id="startDate" name="startDate" required type="date">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="endDate">End Date</label>
            <div class="col-sm-10">
                <input class="form-control" id="endDate" name="endDate" required type="date">
            </div>
        </div>

        <button class="btn btn-primary" type="submit">Search</button>
    </form>

    <hr>

    <div id="chartContainer" style="height: 370px; width: 100%;"></div>

</div>

</body>
</html>
