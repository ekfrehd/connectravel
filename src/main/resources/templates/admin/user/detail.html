<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentsAdminConfig/layout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container button {
            margin: 0 10px;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function () {
            var errorMessage = [[${errorMessage}]];
            if (errorMessage != null) {
                alert(errorMessage);
            }
        });
    </script>

</th:block>
<script type="text/javascript">
    $(document).ready(function () {
    });

</script>

<body>
<div layout:fragment="content">
    <div id="maininner"><!-- maininner (s)-->
        <div class="tbl_wrp">
            <form class="form-horizontal" th:action="@{/admin/accounts}" method="post" th:object="${account}">
                <input th:type="hidden" name="id" th:value="*{id}"/>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">아이디</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-large" name="username" id="username" placeholder="username" th:value="*{username}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">비밀번호</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control input-large" name="password" id="password" placeholder="Password" data-minlength="6" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">이메일</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control input-large" name="email" id="email" placeholder="이메일" th:value="*{email}" required>
                    </div>
                </div>
                <!--
                <div class="form-group">
                  <label for="age" class="col-sm-2 control-label">나이</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control input-large" name="age" id="age" placeholder="나이" th:value="*{age}" required>
                  </div>
                </div>
                -->
                <div class="form-group">
                    <label for="memberRoles" class="col-sm-2 control-label">권한</label>
                    <div class="col-sm-10" th:each="role: ${roleList}">
                        <input th:type="checkbox" name="memberRoles" id="memberRoles"
                               th:text="${role.roleName}"
                               th:value="${role.roleName}"
                               th:checked="${account.memberRoles.contains(role.roleName)} ? 'true' : 'false'"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="Submit" class="btn btn-dark btn-lg">등록</button>
                        <a class="btn btn-dark btn-lg" style="margin:10;" th:href="@{/admin/accounts}">목록 </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
