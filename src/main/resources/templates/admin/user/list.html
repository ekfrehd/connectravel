<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragmentsAdminConfig/layout}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container button {
            margin: 0 10px;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function () {
            var errorMessage = [[${errorMessage}]];
            if (errorMessage != null) {
                alert(errorMessage);
            }
        });
    </script>

</th:block>
<script type="text/javascript">
    $(document).ready(function () {
    });

</script>

<body>
<div layout:fragment="content">
    <div id="maininner"><!-- maininner (s)-->
        <div class="tbl_wrp">
            <table class="table">
                <thead>
                <tr class="table-info">
                    <th style="text-align: center;" scope="col">이름</th>
                    <th style="text-align: center;" scope="col">이메일</th>
                    <th style="text-align: center;" scope="col">권한</th>
                </tr>
                </thead>
                <tbody>
                <tr class="link_btn hover" th:each="account : ${accounts}">

                    <td style="text-align: center;">
                        <a th:href="@{'/admin/accounts/' + ${account.id}}"><span th:text="${account.username}">회원</span></a>
                    </td>
                    <td style="text-align: center;" th:text="${account.email}"></td>
                    <!--<td style="text-align: left;" th:text="${account.age}"></td>-->
                    <td style="text-align: center;">
							<span th:each="role,iter : ${account.memberRoles}">
								<h6 th:text="${role.roleName}"></h6>
							</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
