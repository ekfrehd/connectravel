<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/fragment :: head"></head>
<body>
<!-- 네비바-->
<header th:replace="fragments/fragment :: nav"></header>

<th:block>
    <th:block>
        <div class="container">
            <div>
                <ul th:each="room : ${list}">
                    <li><div class="alert alert-primary" role="alert"><a th:href="@{/view/v1/room(roomId=${room.roomId})}" class="alert-link">[[${room.name}]]</a></div></li>
                </ul>
            </div>
        </div>
        <form th:action="@{/view/v1/room}" method="post">
            <input type="text" name="name" class="form-control">
            <button class="btn btn-secondary" id="makeRoom">개설하기</button>
        </form>
    </th:block>
</th:block>


<script th:inline="javascript">
    document.getElementById("makeRoom").addEventListener('click',makeRoom);
    function makeRoom() {
        var roomName = [[${roomName}]];

        if(roomName != null)
            alert(roomName + "방이 개설되었습니다.");

        $(".btn-create").on("click", function (e){
            e.preventDefault();

            var name = $("input[name='name']").val();

            if(name == "")
                alert("Please write the name.")
            else
                $("form").submit();
        });
    }

</script>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>


<footer th:replace="fragments/fragment :: footer"></footer>
</body>
</html>
