<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }

        .badge-info, .badge-secondary {
            color: #000;
        }
    </style>
</th:block>
<div layout:fragment="content">

    <!-- Checkout area Starts -->
    <section class="Checkout-area section-bg-2 pat-100 pab-100">
        <div class="container">
            <div class="row g-4">
                <div class="col-xl-8 col-lg-7">
                    <div class="checkout-wrapper">
                        <div class="checkout-single bg-white radius-10">
                            <h4 class="checkout-title"> 예약자 정보 </h4>
                            <div class="checkout-contents mt-3">
                                <div class="checkout-form custom-form">
                                    <div class="input-flex-item">
                                        <div class="single-input mt-4">
                                            <label class="label-title"> 이름 </label>
                                            <input class="form--control" type="text" name="username" th:value="${member.username}" readonly>
                                        </div>
                                    </div>
                                    <div class="input-flex-item">
                                        <div class="single-input mt-4">
                                            <label class="label-title"> 전화번호 </label>
                                            <input class="form--control" type="text" name="tel" th:value="${member.tel}" readonly>
                                        </div>
                                    </div>
                                    <div style="border-bottom: #b3b7bb solid 1px; margin:25px 0;"></div>
                                    <h4>요청사항</h4>
                                    <form action="register" method="post">
                                        <input type="hidden" name="rno" th:value="${dto.rno}">
                                        <input type="hidden" name="startDate" th:value="${rv.startDate}">
                                        <input type="hidden" name="endDate" th:value="${rv.endDate}">
                                        <input type="hidden" name="price" th:value="${dto.price}">
                                        <div class="input-flex-item">
                                            <div class="single-input mt-4">
                                                <input class="form--control" type="text" name="message" placeholder="요청사항을 입력하세요.">
                                            </div>
                                        </div><br/><br/>
                                        <button type="submit" class="btn btn-dark">제출하기</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-lg-5">
                    <div class="sticky-top">
                        <div class="checkout-widget checkout-widget-padding widget bg-white radius-10">
                            <div class="checkout-sidebar">
                                <h4 class="checkout-sidebar-title"> 예약 상세 정보 </h4>
                                <div class="checkout-sidebar-contents">
                                    <ul class="checkout-flex-list list-style-none checkout-border-top pt-3 mt-3">
                                        <li class="list"><span class="regular"> 체크인 </span> <span class="strong"> [[${rv.startDate}]] </span>
                                        </li>
                                        <li class="list"><span class="regular"> 체크아웃 </span> <span class="strong"> [[${rv.endDate}]]  </span>
                                        </li>
                                        <li class="list"><span class="regular"> 객실 명 </span> <span class="strong"> [[${dto.roomName}]] </span>
                                        </li>
                                        <li class="list"><span class="regular"> 총 숙박 기간</span> <span class="strong"> [[${days}]]박 </span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="checkout-widget checkout-widget-padding widget bg-white radius-10">
                            <div class="checkout-sidebar">
                                <h4 class="checkout-sidebar-title"> 요금정보 </h4>
                                <div class="checkout-sidebar-contents">
                                    <ul class="checkout-flex-list list-style-none checkout-border-top pt-3 mt-3">
                                        <li class="list"><span class="regular"> 비용 </span> <span class="strong"> [[${dto.price}]]원</span>
                                        </li>
                                    </ul>
                                    <ul class="checkout-flex-list list-style-none checkout-border-top pt-3 mt-3">
                                        <li class="list"><span class="regular"> 합계 </span> <span
                                                class="strong color-one fs-20"> [[${dto.price}]]원 </span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Checkout area end -->

</div>
</html>
