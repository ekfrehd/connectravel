<!DOCTYPE html>
<html layout:decorate="~{fragments/layout1}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<div layout:fragment="content">

    <div class="container" style="margin: 30px auto">
        <div class="section-title center-text" style="max-width: 800px">
            <a href="http://naver.me/GZjS4xew" target="_blank"><img th:src="@{/maintitle.jpg}"></a>
        </div>
        <div class="row center-text" style="max-width: 800px; margin:10px auto">
            <div class="col">
                <a href="/product/list?category=motel"> <img alt="img" th:src="@{/icon/ico_category_01.png}">
                    <p>모텔</p></a>
            </div>
            <div class="col">
                <a href="/product/list?category=hotel"> <img alt="img" th:src="@{/icon/ico_category_02.png}">
                    <p>호텔&리조트</p></a>
            </div>
            <div class="col">
                <a href="/product/list?category=pension"> <img alt="img" th:src="@{/icon/ico_category_03.png}">
                    <p>펜션</p></a>
            </div>
            <div class="col">
                <a href="/product/list?category=guesthouse"> <img alt="img" th:src="@{/icon/ico_category_04.png}">
                    <p>게스트하우스</p></a>
            </div>
            <div class="col">
                <a href="/product/list?category=camping"> <img alt="img" th:src="@{/icon/ico_category_05.png}">
                    <p>캠핑&글램핑</p></a>
            </div>
        </div>
        <div class="row center-text" style="max-width: 800px; margin:40px auto">
            <div class="section-title text-left append-flex">
                <h4 class="h4"><font color="#5f9ea0">당신</font>에게 추천하는 가이드</h4>
                <div class="append-attraction"></div>
            </div>
            <div class="row mt-5">
                <div class="col-12" th:if="${!#lists.isEmpty(tourBoard.dtoList)}">
                    <div class="global-slick-init attraction-slider nav-style-one slider-inner-margin"
                         data-appendArrows=".append-attraction" data-arrows="true" data-autoplay="true"
                         data-autoplaySpeed="2500" data-dots="false" data-infinite="true" data-nextArrow='<div class="next-icon"><i class="las la-angle-right"></i></div>'
                         data-prevArrow='<div class="prev-icon"><i class="las la-angle-left"></i></div>'
                         data-responsive='[{"breakpoint": 1400,"settings": {"slidesToShow": 4}},{"breakpoint": 1200,"settings": {"slidesToShow": 3}},{"breakpoint": 992,"settings": {"slidesToShow": 2}},{"breakpoint": 480, "settings": {"slidesToShow": 1} }]'
                         data-slidesToShow="4"
                         data-swipeToSlide="true">
                        <div class="attraction-item" th:each="dto : ${tourBoard.dtoList}">
                            <div class="single-attraction radius-20">
                                <div class="single-attraction-thumb" th:if="${not #lists.isEmpty(dto.imgDTOList)}">
                                    <a th:href="@{/tour/read(tbno=${dto.tbno})}">
                                        <img th:alt="${dto.title}"
                                             th:src="'/imgtest/' + ${dto.imgDTOList[0].imgfile}">
                                    </a>
                                </div>
                                <div class="single-attraction-contents">
                                    <h4 class="single-attraction-contents-title"><a
                                            th:href="@{/tour/read(tbno=${dto.tbno})}">
                                        [[${dto.title}]] </a></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
