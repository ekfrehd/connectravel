#port
server.port=80

#mariaDB
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/connectravel
spring.datasource.username=ct_test
spring.datasource.password=1234

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDB103Dialect


spring.thymeleaf.cache = false

spring.data.jpa.repositories.auditing.enabled=true

logging.level.org.hibernate.type.descriptor.sql=off
logging.level.com.connectravel.repository=DEBUG
logging.level.com.connectravel.service=DEBUG

spring.main.allow-bean-definition-overriding=true

spring.main.allow-circular-references=true